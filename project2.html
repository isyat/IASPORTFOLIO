<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Feedback Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 20px;
            background-image: url(ohh.jpg); 
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4  text-light">Event Feedback Form</h2>
    <form id="feedbackForm">
        <div class="form-group text-light">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group text-light">
            <label for="eventName">Event Name</label>
            <input type="text" class="form-control" id="eventName" placeholder="Enter the event name" required>
        </div>
        <div class="form-group text-light">
            <label for="feedback">Feedback</label>
            <textarea class="form-control" id="feedback" rows="4" placeholder="Enter your feedback" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="message" class="mt-3"></div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value.trim();
        const eventName = document.getElementById('eventName').value.trim();
        const feedback = document.getElementById('feedback').value.trim();

        if (name === '' || eventName === '' || feedback === '') {
            document.getElementById('message').innerHTML = '<div class="alert alert-danger">Please fill out all fields.</div>';
            return;
        }

        document.getElementById('message').innerHTML = '<div class="alert alert-success">Thank you for your feedback!</div>';
        this.reset();
    });
</script>

</body>
</html>
